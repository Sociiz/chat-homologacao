<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto !important;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    .container-landing {
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    }

    .header {
      background: #007bff;
      color: white;
      padding: 20px;
      font-size: 24px;
      text-align: center;
      margin: 0 auto;
    }

    .hero {
      padding: 50px 20px;
      background: white;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .cta {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .features {
      display: flex;
      justify-content: space-around;
      padding: 50px 20px;
      background: #e9ecef;
    }

    .feature {
      width: 30%;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .about,
    .testimonials,
    .faq,
    .contact {
      padding: 50px 20px;
      background: white;
      margin-top: 20px;
    }

    .testimonial {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .faq-item {
      text-align: left;
      margin-bottom: 20px;
    }

    .contact form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact input,
    .contact textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .footer {
      margin-top: 50px;
      padding: 20px;
      background: #333;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container-landing">
    <div class="header">Minha Landing Page Completa</div>
    <div class="container">
      <div class="hero">
        <h1>Bem-vindo à nossa página!</h1>
        <p>Oferecemos soluções incríveis para você. Entre em contato agora!</p>
        <a href="#contact" class="cta">Saiba Mais</a>
      </div>
      <div class="about">
        <h2>Sobre Nós</h2>
        <p>Somos uma empresa comprometida com a excelência, oferecendo serviços de qualidade e suporte personalizado.</p>
      </div>
    </div>
  </div>

  <script src="https://main.d36fuu7zqj3xw9.amplifyapp.com/widget.js" clientKey="C7VY7HCVF47H3F4"></script>
  <!-- <script src="public/widget.js" clientKey="5237XCA0IU2VAR2D12BN" source="true"></script> -->
</body>
</html>
